        friendly_name: 'Mac Address'
        value_template: >-
          {% set mac = "{:02x}:{:02x}:{:02x}:{:02x}:{:02x}:{:02x}".format(states('sensor.classic_mac_5'), states('sensor.classic_mac_4'), states('sensor.classic_mac_3'), states('sensor.classic_mac_2'), states('sensor.classic_mac_1'), states('sensor.classic_mac_0')) %}
          "{{ mac|upper }}"

      # Reason For Rest (Readable)
      classic_reason_for_rest_text:
        friendly_name: 'Rest Reason'
        entity_id: sensor.classic_rest_reason
        value_template: >-
          {% set mapper = 
            { 'Anti-Click': 1,
              'Insane Battery Measurement': 2,
              'Negative Current': 3,
              'PV Input Below Battery Voltage': 4,
              'Battery Full Or No Draw': 5,
              'FET Overheat': 6,
              'Ground Fault': 7,
              'Arc Fault': 8,
              'Battery Backfeed To PV': 9,
              'Battery Below 8V': 10,
              'Low Light': [11, 14],
              'Low Light Recheck (Drop)': [12, 15],
              'Low Light Recheck (Rise)': 13,
              'MPPT Off': 16,
              'PV Input Too High': [17, 18, 19],
              'Avg Battery Voltage Too High': 22,
              'Battery Voltage Above Overshoot': 25,
              'MPPT Mode Changed': 26,
              'Bridge Center': 27,
              'Relay Not Enagaged': 28,
              'Bad Wind Graph': 29 } %}
          {% set state = states('sensor.classic_reason_for_rest')|int %}
          {{ map[state] if state in map else state}}
      
      # Temperature Conversions
      classic_battery_temp_f:
        friendly_name: 'Battery Temperature'
        value_template: "{{ ((state('sensor.classic_battery_temperature')|float(2) * 9) /5) + 32 }}"
        unit_of_measurement: F

      classic_pcb_temperature:
        friendly_name: PCB Temperature
        value_template: >-
          {{ ((state('sensor.classic_pcb_temp_c')|int) *9 /5) + 32 }}
        unit_of_measurement: F

      classic_fet_temp:
        friendly_name: FET Temperature
        value_template: "{{ ((state('sensor.classic_fet_temp_c')|int) *9 /5) + 32 }}"
        unit_of_measurement: F

      classic_mode:
        friendly_name: Mode
        value_template: >-
          {% set mode = states('sensor.classic_charge_stage')|int %}
          {% set map = {
            '0': 'Resting',
            '3': 'Absorb',
            '4': 'Bulk MPPT',
            '5': 'Float',
            '6': 'Float MPPT',
            '7': 'EQ',
            '10': 'HyperVOC',
            '18': 'EQ MPPT' } %}
          {{ map[mode] if mode in map else 'Unknown' }}
          
      classic_mode_time:
        friendly_name: Time
        value_template: >-
          {% set mode = states('sensor.classic_charge_state')|int %}
          {% set map = {
            '0': states('sensor.classic_reason_for_rest'),
            '3': states('sensor.classic_absorb_time'),
            '5': states('sensor.classic_float_time_today'),
            '6': states('sensor.classic_float_time_today'),
            '7': states('sensor.classic_equalize_time'),
            '18': states('sensor.classic_equalize_time') } %}
          {{ map[mode] if mode in map else states('timer.charge_state_time') }}
          
##############################################################
# Input Selects                                              #
##############################################################
input_select:
  # Charge Mode (Broad scope)
  classic_charge_mode:
    name: Charge Mode
    initial: 'Unknown'
    options:
      - Unknown
      - Resting
      - Bulk
      - Absorb
      - EQ
      - HyperVOC
      - Float
  classic_reason_for_rest:
    name: Reason For Rest
    initial: 'Unknown'
    options:
      - Unknown

################################################################
# Input Booleans                                               #
################################################################
input_boolean:
  # In EQ
  classic_in_eq:
    name: In Equialize
    initial: False
  # In Float
  classic_in_float: 
    name: In Float
    initial: False

################################################################
# Timers                                                       #
################################################################
timer:
  classic_charge_time:
    name: Charge Time

################################################################
# Automations                                                  #
################################################################
automation:
  # Update Input Select From Sensor
  - alias: Update charge state
    trigger:
      - platform: state
        entity_id: sensor.classic_charge_state
    action:
      - service: timer.start
        entity_id: timer.charge_state_time
      - service: input_select.select_option
        data:
          entity_id: input_select.classic_charge_mode
          option: >
            {% set map = {
              '0': 'Resting',
              '3': 'Absorb',
              '4': 'Bulk',
              '5': 'Float',
              '6': 'Float',
              '7': 'EQ',
              '10': 'HyperVOC',
              '18': 'EQ' } %}
            {% set mode = states('sensor.classic_charge_stage')|int %}
            {{ map[mode] if mode in map else 'Unknown'}}
            
  # Toggle Input Boolean From Sensor
  - alias: Map eq sensor to input boolean
    trigger:
      - platform: state
        entity_id: sensor.classic_charge_stage
        to: '7'
      - platform: state
        entity_id: sensor.classic_charge_stage
        to: '18'
      - platform: state
        entity_id: sensor.classic_charge_stage
        from: '7'
      - platform: state
        entity_id: sensor.classic_charge_stage
        from: '18'
    action:
      service: input_boolean.toggle
      entity_id: input_boolean.classic_in_eq

  # Float Stage Input boolean toggle
  - alias: Map float sensor to input boolean
    trigger:
      - platform: state
        entity_id: sensor.classic_charge_stage
        to: '5'
      - platform: state
        entity_id: sensor.classic_charge_stage
        to: '6'
      - platform: state
        entity_id: sensor.classic_charge_stage
        from: '5'
      - platform: state
        entity_id: sensor.classic_charge_stage
        from: '6'
    action:
      service: input_boolean.toggle
      entity_id: input_boolean.classic_in_float