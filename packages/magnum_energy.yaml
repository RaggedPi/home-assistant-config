    state_topic: "powerpi/inverter"
    value_template: "{{ value_json.data.bat }}"
    json_attributes_topic: "powerpi/inverter"
    json_attributes_template: "{{ value_json.data.bat | tojson }}" 
    unit_of_measurement: C
  # Transformer Temperature
