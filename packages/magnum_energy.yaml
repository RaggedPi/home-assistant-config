    state_topic: "powerpi/ags"
    value_template: "{{ value_json.data.last_full_soc }}"
    json_attributes_topic: "powerpi/ags"
    json_attributes_template: "{{ value_json.data.last_full_soc | tojson }}"
    unit_of_measurement: days
