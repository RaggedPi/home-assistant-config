###########
# Scripts #
###########
script:
  #########
  # David #
  #########
  david_away:
    alias: David away
    sequence:
      - service: homeassistant.turn_off
        entity_id:
          - light.master_david
  
  #############
  # Catherine #
  #############
  cat_away:
    alias: Cat away
    sequence:
      - service: homeassistant.turn_off
        entity_id:
          - light.master_cat
  
  ############
  # Everyone #
  ############
  everyone_away:
    alias: everyone_away
    sequence:
      - service: homeassistant.turn_off
        entity_id:
          - script.david_away
          - script.cat_away
          - group.great_room_lights

############
# Recorder #
############
recorder:
  include:
    entities:
      - person.david
      - person.cat
      - person.haven
      - person.nova
      - group.adults_home
      - group.children_home
      - group.anyone_home
      - input_boolean.guest_mode

###########
# History #
###########
history:
  include:
    entities:
      - person.david
      - person.cat
      - person.haven
      - person.nova
      - group.adults_home
      - group.children_home
      - group.anyone_home
      - input_boolean.guest_mode

###########
# Sensors #
###########
binary_sensor:
  #########
  # David #
  #########
  - platform: bayesian
    prior: 0.6
    name: 'Bayesian Presence David'
    probability_threshold: 0.82
    observations:
      - entity_id: 'device_tracker.david_ping'
        prob_given_true: 0.9
        prob_given_false: 0.1
        platform: 'state'
        to_state: 'home'
