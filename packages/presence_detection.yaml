  customize:
    package.node_anchors:
      customize: &customize
        package: 'presence_detection' 

    person.david_durost:
      friendly_name: David
    person.catherine_durost:
      friendly_name: Cat
    person.haven_audet:
      friendly_name: Haven
    person.nova_durost:
      friendly_name: Nova

